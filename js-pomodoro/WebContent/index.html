<!DOCTYPE html>
<html>
<head>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" href="styles.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>

<script src="pomodoro.js"></script>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-push-4 col-xs-12">
				<div class="row">
					<div class="col-xs-12">
						<h1>Pomodoro</h1>
					</div>
				</div>

				<!-- Length Controls -->
				<div class="row">

					<div class="col-xs-6">
						<div class="row">
							<h3>Pomodoro</h3>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<button class="btn btn-primary" onClick="pomodoro.controls.decrementPomodoroLength();">-</button>
							</div>
							<div class="col-xs-4">
								<h4 id="pomodoroLengthDisplay">25</h4>
							</div>
							<div class="col-xs-4">
								<button class="btn btn-primary" onClick="pomodoro.controls.incrementPomodoroLength();">+</button>
							</div>
						</div>
					</div>

					<div class="col-xs-6">
						<div class="row">
							<h3>Rest</h3>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<button class="btn btn-primary" onClick="pomodoro.controls.decrementBreakLength();">-</button>
							</div>
							<div class="col-xs-4">
								<h4 id="pomodoroBreakDisplay">5</h4>
							</div>
							<div class="col-xs-4">
								<button class="btn btn-primary" onClick="pomodoro.controls.incrementBreakLength();">+</button>
							</div>
						</div>
					</div>

				</div>
				<!-- End Length Controls -->

				<!-- The Pomodoro Timer Itself -->
				<div class="row">
					<div class="col-xs-12" onClick="pomodoro.controls.timerClick();">
						<svg id="svg" width="100%" viewBox="0 0 20 20">
							<g>
								<circle cx="10" cy="10" r="8" stroke="silver" stroke-width="0.5" fill="none" />
	    						<circle id="progressCircle" class="animated-circle" cx="10" cy="10" r="8" stroke="black" stroke-width="0.5" fill="none" />
	    						<text id="timerDisplay" x="50%" y="50%" text-anchor="middle" font-size="3">25:00</text>
	    					</g>
						</svg>
					</div>
				</div>
				<!--  End Pomodoro Timer -->



			</div>
		</div>
	</div>
</body>
</html>
